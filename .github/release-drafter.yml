name-template: 'VersionedCollection v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'bump:minor'
      - 'bump:major'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'bump:patch'
  - title: 'â¬†ï¸ Dependencies'
    collapse-after: 3
    labels:
      - 'dependencies'

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'

autolabeler:
  - label: 'bump:major'
    title:
      - /feat!(\(.*\))?:/
      - /feat(\(.*\))?!:/

  - label: 'bump:minor'
    title:
      - /feat(\(.*\))?:/
  
  - label: 'bump:patch'
    title:
      - /fix|ci|docs|perf|refactor|style(\(.*\))?:/

  - label: 'dependencies'
    files:
      - '**requirements.txt'
    title:
      - /chore\(deps\):/

version-resolver:
  major:
    labels:
      - 'bump:major'
  minor:
    labels:
      - 'bump:minor'
  patch:
    labels:
      - 'bump:patch'
  default: patch

template: |
  ## Changes

  $CHANGES
  
  -------
  ### Contributors

  $CONTRIBUTORS